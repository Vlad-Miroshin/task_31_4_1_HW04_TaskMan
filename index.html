<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Практика 31.4.1 (HW-04). Менеджер задач</title>
</head>
<body>

    <header class="app_header">
        <h1 class="logo">Менеджер задач</h1>

        <div class="part__profile hidden">
            <div class="dropdown">
                <div id="user_profile" class="profile__button">
                    <div class="profile__icon"></div>
                    <div class="profile__arrow"></div>
                </div>
    
                <div id="dd_user_profile" class="dropdown-content dropdown-user_profile">
                    <a href="#">Личный кабинет</a>
                    <a href="#">Пользователи</a>
                    <a href="#">Задачи</a>
                    <a id="profile_logout" href="#">Выйти</a>
                </div>   
            </div>
        </div>

    </header>

    <main class="app_main">


        <div class="part__login hidden">

            <form class="login__form" action="#">
                <h2>Вход</h2>
                <label>Имя пользователя
                    <input type="text" id="login__username" name="user_name">
                </label>
                <div class="login__failure hidden"></div>
                <br>
                <label>Пароль
                    <input type="password" id="login__password" name="user_pass">
                </label>
                <br>
                <div class="login__help">admin / 12345</div>
                <button type="submit">Войти</button>
            </form>

        </div>

        <div class="part__workplace hidden">

            <div class="workplace__groups">
                <div class="workplace__group">
                    <div class="group__title">Требуют уточнения</div>
    
                    <ul id="group_backlog" class="task__items"></ul>
    
                    <button id="new_card_btn" class="task_button">Добавить задачу</button>
    
                    <form id="new_card" class="form__add_task hidden" action="#">
                        <input id="new_card_title" class="form__input" name="card_title" type="text">
                        <button type="submit" class="form__button">Сохранить</button>
                    </form>
    
                </div>
    
                <div class="workplace__group">
                    <div class="group__title">К исполнению</div>
    
                    <ul id="group_ready" class="task__items"></ul>

                    <div class="dropdown">
                        <button id="add_ready" class="task_button" >Добавить задачу</button>
                        <div id="dd_ready" class="dropdown-content"></div>   
                    </div>
    
                </div>
    
                <div class="workplace__group">
                    <div class="group__title">В работе</div>
    
                    <ul id="group_inprogress" class="task__items"></ul>
    
                    <div class="dropdown">
                        <button id="add_inprogress" class="task_button">Добавить задачу</button>
    
                        <div id="dd_inprogress" class="dropdown-content">
                            <a href="#">Задача 1</a>
                            <a href="#">Задача 2</a>
                            <a href="#">Задача 3</a>
                        </div>   
                    </div>
    
    
                </div>
    
                <div class="workplace__group">
                    <div class="group__title">Завершены</div>
    
                    <ul id="group_finished" class="task__items"></ul>
    
                    <button class="task_button task_button--disabled">Добавить задачу</button>
                </div>
            </div>
    
        </div>


        <div class="part__task hidden">

            <form id="update_card" class="task_prop__form" action="#">
                <button class="task_prop__close-btn">&times;</button>
                <p class="task_prop__header">Задача</p>
                <label class="task_prop__label">Название
                    <input id="update_card_title" class="task_prop__input" type="text" name="task_title">
                </label>
                <br>
                <label class="task_prop__label">Описание
                    <textarea id="update_card_description" class="task_prop__text" rows="5" wrap="soft" name="task_descr"></textarea>
                </label>
                <br>
                <label class="online-checkbox-label">
                    <input id="update_card_delete" type="checkbox" name="task_delete" class="real-checkbox">
                    <span class="custom-checkbox"></span>
                    Удалить задачу
                </label>   

                <button class="task_prop__submit" type="submit">Сохранить</button>

            </form>

        </div>


    </main>

    <footer class="app_footer">
        
        <div class="part__summary hidden">

            <div class="summary">
                <div class="summary_inprogress">Активных задач: 2</div>
                <div class="summary_finished">Завершённых задач: 2</div>
            </div>
            <div class="summary_user">
                Задачи пользователя: admin
            </div>

        </div>

    </footer>
    
    <script type="module" src="./assets/scripts/script.js"></script>
</body>
</html>
